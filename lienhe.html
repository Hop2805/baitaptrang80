<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ Của Tôi</title>
    
    <!-- CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #04998d;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        .contact-info {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-info h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-item {
            margin: 15px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .contact-item:last-child {
            border-bottom: none;
        }

        .contact-item h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .contact-item p {
            margin: 5px 0;
            font-size: 1em;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            position: relative;
            width: 100%;
        }

        /* Liên kết */
        a {
            color: #4cafaa;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Nút quay lại trang chính */
        .back-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            margin: 20px auto;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <header>
        <h1>Trang Liên Hệ</h1>
    </header>

    <div class="contact-info">
        <h2>Thông Tin Liên Hệ</h2>

        <!-- Số điện thoại -->
        <div class="contact-item">
            <h3>Số Điện Thoại:</h3>
            <p><a href="tel:+84987654321">0385571079</a></p>
        </div>

        <!-- Địa chỉ email -->
        <div class="contact-item">
            <h3>Email:</h3>
            <p><a href="mailto:example@gmail.com">lahopne@gmail.com</a></p>
        </div>

        <!-- Địa chỉ liên hệ -->
        <div class="contact-item">
            <h3>Địa Chỉ Liên Hệ:</h3>
            <p>3/12C, tổ 3, khu phố 2, phường Tân Hiệp, thành phố Biên Hòa-Đồng Nai</p>
        </div>

        <!-- Nút quay lại trang chính -->
        <div style="text-align: center;">
            <a href="canhan.html" class="back-button">Quay lại trang chính</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Liên Hệ | Phạm Văn Hợp-MSSV 50.01.104.052</p>
    </footer>

</body>
</html>
